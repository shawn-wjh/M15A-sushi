        - Invoices
      parameters:
        - name: invoiceid
          in: path
          required: true
          schema:
            type: string
        - name: token 
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Invoice deleted successfully
        '400':
          description: Invalid details
        '401':
          description: Invalid token
        '403':
          description: Unauthorised access

