  /v1/invoices:
    post:
      summary: Create a new invoice
      description: For this version we are just including the basic fields but will add more on later.
      operationId: createInvoice
      tags:
        - Invoices
      parameters:
        - name: token
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                seller:
                  type: string
                  example: seller name
                buyer:
                  type: string
                  example: buyer name
                total:
                  type: number
                  format: double
                  example: 9.99
                  description: Must be non-negative
                currency:
                  type: string
                  description: Must be a valid 3 letter currency code
                issueDate:
                  type: string
                  format: date
                  description: Must be a past date
                dueDate:
                  type: string
                  format: date
                  description: Must be on or after the issue date
                items:
                  type: object
                  properties:
                    name: 
                      type: string
                    count:
                      type: number
                      example: 1
                      description: Must be greater than 0
                    price:
                      type: number
                      format: double
                      example: 9.99
      responses:
        "200":
          description: Invoice created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  invoiceid:
                    type: string
        "400":
          description: If there are any missing fields in the request body. 
          content: 
            application/json:
              schema:
                type: object
                properties: 
                  error: 
                    type: string
                    example: Specific error message
        "401":
          description: Invalid token
          content: 
            application/json:
              schema:
                type: object
                properties: 
                  error: 
                    type: string
                    example: Specific error message

    get:
      summary: List invoices with optional filters
      description: |
        Retrieve a list of invoices belonging to the user. Optional filters include:
        - **limit**: maximum number of invoices to return: must be greater than 0.
        - **offset**: number of invoices to skip; maximum offset equals '*number of invoices* - *limit*'. Inputted offsets greater than this should be automatically changed to the maximum.
        - **sort**: what field to sort in terms of; valid fields are: 'issuedate', 'duedate' or 'total'.
        - **order**: ascending or descending order; valid queries are: 'asc' or 'desc'.
      operationId: listInvoices
      tags:
        - Invoices
      parameters:
        - name: token
          in: header
          required: true
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
          description: "Number of invoices to return (default: 10)."
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
            minimum: 0
          description: "Pagination: number of invoices to skip (default: 0)."
        - name: sort
          in: query
          required: false
          schema:
            type: string
            enum: ["issuedate", "duedate", "total"]
          description: "Sort by field"
        - name: order
          in: query
          required: false
          schema:
            type: string
            enum: ["asc", "desc"]
          description: "Sorting order"
      responses:
        "200":
          description: List of invoices retrieved successfully
          content:
            application/xml:
              schema:
                type: array
                xml:
                  wrapped: true
                  name: Invoices
                  namespace: "urn:oasis:names:specification:ubl:schema:xsd:Invoice-2"
                items:
                  type: object
                  xml:
                    name: Invoice
                  properties:
                    ID:
                      type: string
                      example: INV-001
                      xml:
                        name: cbc:ID
                    IssueDate:
                      type: string
                      format: date
                      xml:
                        name: cbc:IssueDate
                    AccountingSupplierParty:
                      type: object
                      xml:
                        name: cac:AccountingSupplierParty
                      properties:
                        Party:
                          type: object
                          xml:
                            name: cac:Party
                          properties:
                            Name:
                              type: string
                              xml:
                                name: cbc:Name
                    AccountingCustomerParty:
                      type: object
                      xml:
                        name: cac:AccountingCustomerParty
                      properties:
                        Party:
                          type: object
                          xml:
                            name: cac:Party
                          properties:
                            Name:
                              type: string
                              xml:
                                name: cbc:Name
                    LegalMonetaryTotal:
                      type: object
                      xml:
                        name: cac:LegalMonetaryTotal
                      properties:
                        PayableAmount:
                          type: object
                          xml:
                            name: cbc:PayableAmount
                          properties:
                            CurrencyId:
                              type: string
                              example: AUD
                              xml:
                                attribute: true
                            value:
                              type: number
                              format: double
                              description: Total amount payable
                              example: "0.00"
                    PaymentTerms:
                      type: object
                      xml:
                        name: cac:PaymentTerms
                      properties:
                        PaymentDueDate:
                          type: string
                          format: date
                          xml:
                            name: cbc:PaymentDueDate
                    InvoiceLine:
                      type: object
                      xml:
                        name: cac:InvoiceLine
                      properties:
                        InvoicedQuantity:
                          type: number
                          format: integer
                          xml:
                            name: cbc:InvoicedQuantity
                        LineExtensionAmount:
                          type: number
                          format: double
                          xml:
                            name: LineExtensionAmount
                        Item:
                          type: object
                          xml: 
                            name: cac:Item
                          properties:
                            Name:
                              type: string
                              xml:
                                name: cbc:Name
                description: Array of UBL-compliant XML invoices
        "400":
          description: |
            Invalid details:
            - limit less than 1
            - offset less than 0
            - invalid sort query
            - invalid order query
        "401":
          description: Invalid token
          content: 
            application/json:
              schema:
                type: object
                properties: 
                  error: 
                    type: string
                    example: Specific error message

