                    type: object
                    xml:
                      name: cac:LegalMonetaryTotal
                    properties:
                      PayableAmount:
                        type: object
                        xml:
                          name: cbc:PayableAmount
                        properties:
                          CurrencyId:
                            type: string
                            example: AUD
                            xml:
                              attribute: true
                          value:
                            type: number
                            format: double
                            description: Total amount payable
                            example: "0.00"
                  PaymentTerms:
                    type: object
                    xml:
                      name: cac:PaymentTerms
                    properties:
                      PaymentDueDate:
                        type: string
                        format: date
                        xml:
                          name: cbc:PaymentDueDate
                  
        '400':
          description: Invalid invoiceid
        '401': 
          description: Invalid token
        '403':
