image: node:18

stages:
  - install
  - test

install_dependencies:
  stage: install
  script:
    - cd backend
    - npm install

run_tests:
  stage: test
  script:
    - cd backend
    - npm ci
    - npx jest
  variables:
    AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
    AWS_REGION: $AWS_REGION
    S3_BUCKET_NAME: $S3_BUCKET_NAME
  dependencies:
    - install_dependencies
