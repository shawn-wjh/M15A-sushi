stages:
  - lint
  - test
  - build

# Cache node_modules to speed up builds
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - backend/node_modules/

# Lint stage: Check code quality
lint-backend:
  stage: lint
  image: node:16
  script:
    - cd backend
    - npm install
    - npm run lint || echo "Linting issues found, but continuing pipeline"
  only:
    - main
    - merge_requests
    - /^feature\/.*$/

# Test stage: Run tests
test-backend:
  stage: test
  image: node:16
  script:
    - cd backend
    - npm install
    - npm test
  only:
    - main
    - merge_requests
    - /^feature\/.*$/

# Build stage: Ensure the application can be built
build-backend:
  stage: build
  image: node:16
  script:
    - cd backend
    - npm install
    - echo "Building backend application..."
    # Add actual build commands when needed
    # - npm run build
  only:
    - main
    - merge_requests
    - /^feature\/.*$/
